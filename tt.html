<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="myImage"
     src="https://png.pngtree.com/png-clipart/20190921/original/pngtree-running-girl-png-image_4729158.jpg "
     width="200px" height="250px"alt="">
<p>Nhấn nút trái và phải để di chuyển ảnh</p>
<button onclick="moveLeft()">Bên Trái</button>
<button onclick="moveRight()">Bên Phải</button>

<script>
let diChuyen;
function init(){
    diChuyen = document.getElementById('myImage')
    diChuyen.style.position = 'relative'
    diChuyen.style.left = '0px'
}
function moveLeft(){
    diChuyen.style.left = parseInt(diChuyen.style.left)-100+'px'
}
function moveRight(){
    diChuyen.style.left = parseInt(diChuyen.style.left)+100+'px'
}
window.onload=init
</script>

</body>
</html>
